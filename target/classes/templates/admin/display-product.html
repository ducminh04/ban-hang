<!DOCTYPE html>
<html lang="en" dir="ltr" class="light" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <title>Elstar-Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/attribute.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/css_product.css}">
</head>
<body>
<!-- App Start-->
<div id="root">
    <!-- App Layout-->
    <div class="app-layout-classic flex flex-auto flex-col">
        <div class="flex flex-auto min-w-0">
            <div th:replace="layout/side-nav :: side-nav"></div>
            <div class="flex flex-col flex-auto min-h-screen min-w-0 relative w-full">
                <div th:replace="layout/header :: header"></div>
                <div class="h-full flex flex-auto flex-col justify-between">
                    <main class="h-full">
                        <div class="page-container relative h-full flex flex-auto flex-col px-4 sm:px-6 md:px-8 py-4 sm:py-6">
                            <div class="container mx-auto">
                                <div class="card adaptable-card">
                                    <div class="card-body">
                                        <div class="header-row">
                                            <h4>Danh sách sản phẩm</h4>
                                            <div class="button-container">
                                                <a th:href="@{/admin/create-product}" class="btn-create">Thêm sản phẩm</a>

                                            </div>
                                        </div>

                                        <!-- Filter Row -->
                                        <div class="filter-row">
                                            <!-- Search Bar -->
                                            <input type="text" class="input-search">
                                            <div class="dropdown-filter">
                                                <label>Trạng thái:</label>
                                                <select>
                                                    <option>Tất cả</option>
                                                    <option>Đang kinh doanh</option>
                                                    <option>Ngừng kinh doanh</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="overflow-x-auto mt-4">
                                            <table class="table-default table-hover data-table">
                                                <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Mã sản phẩm</th>
                                                    <th>Tên sản phẩm </th>
                                                    <th>Số lượng</th>
                                                    <th>Hành động</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="product, indexStat : ${listProduct}">
                                                    <td th:text="${indexStat.index + 1}"></td>
                                                    <td th:text="${product.productCode}"></td>
                                                    <td th:text="${product.productName}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                    <!-- Content end -->
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/vendors.min.js}"></script>
<script th:src="@{/vendors/apexcharts/apexcharts.js}"></script>
<script th:src="@{/js/pages/sales-dashboard.js}"></script>
<script th:src="@{/vendors/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables/dataTables.custom-ui.min.js}"></script>
<script th:src="@{/js/pages/product-list.js}"></script>
<!-- Core JS -->
<script th:src="@{/js/app.min.js}"></script>
</body>
</html>
