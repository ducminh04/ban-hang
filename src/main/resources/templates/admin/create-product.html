<!DOCTYPE html>
<html lang="en" dir="ltr" class="light" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
  <title>Elstar-Admin</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/css_create_product.css}">
</head>
<body>
<!-- App Start-->
<div id="root">
  <!-- App Layout-->
  <div class="app-layout-classic flex flex-auto flex-col">
    <div class="flex flex-auto min-w-0">
      <div th:replace="layout/side-nav :: side-nav"></div>
      <div class="flex flex-col flex-auto min-h-screen min-w-0 relative w-full">
        <div th:replace="layout/header :: header"></div>
        <div class="h-full flex flex-auto flex-col justify-between">
          <main class="h-full">
            <div class="container">
              <h2>Thông Tin Sản Phẩm</h2>
              <form th:action="@{/admin/create-product} " th:object="${product}" method="post">
                <div class="form-grid">
                  <!-- Mã Sản Phẩm -->
                  <div class="form-group">
                    <label for="productCode">Mã Sản Phẩm</label>
                    <input type="text" id="productCode" name="productCode" placeholder="Nhập mã sản phẩm" th:field="*{productCode}" />
                  </div>

                  <!-- Tên Sản Phẩm -->
                  <div class="form-group">
                    <label for="productName">Tên Sản Phẩm</label>
                    <input type="text" id="productName" placeholder="Nhập tên sản phẩm" />
                  </div>

                  <!-- Mô Tả -->
                  <div class="form-group" style="grid-column: span 2;">
                    <label for="description">Mô Tả</label>
                    <textarea id="description" placeholder="Nhập mô tả sản phẩm..."></textarea>
                  </div>

                  <!-- Kiểu Dáng -->
                  <div class="form-group">
                    <label for="style">Kiểu Dáng</label>
                    <div class="select-group">
                      <select id="style" name="style">
                        <option th:each="style : ${styles}" th:value="${style.id}" th:text="${style.styleName}">Chọn Kiểu Dáng</option>
                      </select>
                    </div>
                  </div>

                  <!-- Chất Liệu -->
                  <div class="form-group">
                    <label for="material">Chất Liệu</label>
                    <div class="select-group">
                      <select id="material" name="material">
                        <option th:each="material : ${materials}" th:value="${material.id}" th:text="${material.materialName}">Chọn Chất Liệu</option>
                      </select>
                    </div>
                  </div>

                  <!-- Màu -->
                  <div class="form-group">
                    <label for="color">Màu</label>
                    <div class="select-group">
                      <select id="color"  >
                        <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.colorName}">Chọn Màu</option>
                        <!-- Các lựa chọn màu sắc -->
                      </select>
                    </div>
                  </div>

                  <!-- Kích Thước -->
                  <div class="form-group">
                    <label for="size">Kích Thước</label>
                    <div class="select-group">
                      <select id="size" name>
                        <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.sizeName}" >Chọn Kích Thước</option>
                        <!-- Các lựa chọn kích thước -->
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="price">Giá</label>
                    <input type="number" id="price" placeholder="Nhập giá sản phẩm" min="0" step="0.01" />
                  </div>

                  <!-- Số Lượng -->
                  <div class="form-group">
                    <label for="quantity">Số Lượng</label>
                    <input type="number" id="quantity" placeholder="Nhập số lượng sản phẩm" min="0" />
                  </div>

                  <!-- Thương Hiệu -->
                  <div class="form-group">
                    <label for="brand">Thương Hiệu</label>
                    <div class="select-group">
                      <select id="brand">
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.brandName}">Chọn Thương Hiệu</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="category">Danh Mục</label>
                    <div class="select-group">
                      <select id="category">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.categoryName}">Chọn Danh Mục</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button class="btn-add" style=" float: right ; margin-top:30px "> Tạo Sản Phẩm</button>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/vendors.min.js}"></script>
<script th:src="@{/vendors/apexcharts/apexcharts.js}"></script>
<script th:src="@{/js/pages/sales-dashboard.js}"></script>
<script th:src="@{/vendors/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables/dataTables.custom-ui.min.js}"></script>
<script th:src="@{/js/pages/product-list.js}"></script>
<script th:src="@{/js/pages/order-list.js}"></script>
<!-- Core JS -->
<script th:src="@{/js/app.min.js}"></script>
</body>
</html>
